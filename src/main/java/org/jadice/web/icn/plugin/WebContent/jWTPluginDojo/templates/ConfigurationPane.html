<div>
	<table class="propertyTable" role="presentation">
		<tr>
			<td class="propertyRowLabel"><span class="required">*</span> <label
				for="${id}_jwtServerURI"><i>jadice web toolkit</i> url:</label>&nbsp;
				<div data-dojo-type="ecm.widget.HoverHelp"
					data-dojo-attach-point="jwtServerURIHoverHelp"
					message="Specify the URL of the jadice web toolkit (or its' load balancer). This endpoint must be reachable from ICN-server. Example: http://myicn-server:9081/p8integration"></div>
			</td>
			<td class="propertyRowValue">
				<div id="${id}_jwtServerURI" data-dojo-attach-point="jwtServerURI"
					data-dojo-attach-event="onKeyUp: _onFieldChange"
					data-dojo-type="ecm.widget.ValidationTextBox" required="true"
					trim="true" propercase="false"></div>
			</td>	
		</tr>
		<tr>
			<td class="propertyRowLabel"><span class="required">*</span> <label
				for="${id}_icnServerURI"><i>Content Navigator</i> server url:</label>&nbsp;
				<div data-dojo-type="ecm.widget.HoverHelp"
					data-dojo-attach-point="icnServerURIHoverHelp"
					message="Specify the server url of the Content Navigator. This endpoint is accessed from Content Navigator itself to retrieve the document. Required is the host WITHOUT context path. Example: http://myicn-server:9081"></div>
			</td>
			<td class="propertyRowValue">
				<div id="${id}_icnServerURI" data-dojo-attach-point="icnServerURI"
					data-dojo-attach-event="onKeyUp: _onFieldChange"
					data-dojo-type="ecm.widget.ValidationTextBox" required="true"
					trim="true" propercase="false"></div>
			</td>
		</tr>
		<tr>
			<td class="propertyRowLabel"><label
				for="${id}_renderQuality">render quality (between 0 and 100):</label>&nbsp;
				<div data-dojo-type="ecm.widget.HoverHelp"
					data-dojo-attach-point="renderQualityHoverHelp"
					message="Specify the render quality in percent."></div>
			</td>
			<td class="propertyRowValue">
				<div id="${id}_renderQuality" data-dojo-attach-point="renderQuality"
					data-dojo-attach-event="onKeyUp: _onFieldChange"
					data-dojo-type="ecm.widget.ValidationTextBox" required="false"
					trim="true" propercase="false"></div>
			</td>
		</tr>
	</table>
</div>
